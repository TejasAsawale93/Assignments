<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4 table </title>
    <link rel="stylesheet" href="assign4_1.css">
</head>
<body>
    <table>
        <tr>
            <th>Quick</th>
            <th colspan="2">brown fox</th>
            <th>jumps</th>
        </tr>

        <tr>
            <th rowspan="4">over the</th>
            <th>lazy</th>
            <th>dog</th>
            <th>and</th>
        </tr>
        <tr>
            <th>then</th>
            <th>it</th>
            <th>fall</th>
        </tr>
        <tr>
            <th colspan="3">prey to a lion</th>
        </tr>
    </table>
    <div class="Out-Container">
        <div class="transbox">
            <p class="paraclass">This is some text that is placed in the transparent box.</p>
        </div>
    </div>
</body>
</html>
