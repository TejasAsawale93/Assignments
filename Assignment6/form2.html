<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>My feedback form</legend>
            <li>Name:<input type="text"></li>
            <li>Email:<input type="email"></li>
            <li>Password:<input type="password"></li>

            <ul><li>Please check the all emotions that apply to you:</li>
                <li>
                    <input type="checkbox" id="emotions1" name="emotions1" value="angry">
                <label for="emotions1">Angry</label>
                </li>
                <li>
                    <input type="checkbox" id="emotions2" name="emotions2" value="sad">
                <label for="emotions2">Sad</label>
                </li>

                <li>
                    <input type="checkbox" id="emotions3" name="emotions3" value="happy">
                <label for="emotions3">Happy</label>
                </li>

                <li>
                    <input type="checkbox" id="emotions4" name="emotions4" value="ambivalent">
                <label for="emotions4">Ambivalent</label>
                </li>
            </ul>

            <ul><li>How satisfied were you with our seervice:</li>
                <li>
                    <input type="radio" id="vsatisfied" name="service" value="very satisfied">
                    <label for="vsatisfied">Very Satisfied</label>
                </li>
                <li>
                    <input type="radio" id="satisfied" name="service" value="satisfied">
                    <label for="satisfied">Satisfied</label>
                </li>
                <li>  
                    <input type="radio" id="dcare" name="service" value="dont satisfied">
                    <label for="dcare">Don't care</label>
                </li>
                <li>  
                    <input type="radio" id="dissat" name="service" value="dissatisfied">
                    <label for="dissat">Dissatisfied</label>
                </li>
                <li>  <input type="radio" id="vdissat" name="service" value="very dissatisfied">
                    <label for="html">Very disssatisfied</label>
                </li>
            </ul>
            <ul>
                <li>Further comments:<input type="text"></li>
                <li>Bio Photo: <input type="file" name="choose" id=""></li>
                <li>Location visited: <select name="location" id="1">
                                            <option value="mumbai">Mumbai</option>
                                            <option value="Pune">Pune</option>
                                            <option value="Nagpur">Nagpur</option>
                                            <option value="Kolhapur">Kolhapur</option>
                                        </select>
                </li>
                <li><input type="button" value="submit"></li>
            </ul>
        </fieldset>    
    </form>
</body>
</html>
